{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>{{ survey.title }}</h2>
  <div>
    <a href="{% url 'surveys:edit' survey.id %}" class="btn btn-outline-primary">Edit</a>
    <a href="{% url 'surveys:delete' survey.id %}" class="btn btn-outline-danger">Delete</a>
  </div>
</div>
<p>{{ survey.description }}</p>
<hr>
<h4>Questions</h4>
<ul>
  {% for question in survey.questions.all %}
    <li>{{ question.text }}</li>
  {% endfor %}
</ul>
<a href="{% url 'surveys:add_question' survey.id %}" class="btn btn-primary mt-3">Add Question</a>
{% endblock %}
